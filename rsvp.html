<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-rsvp">
    <div class="form-container">
        <form class="rsvp-form" id="rsvpForm">
            <h2>RSVP</h2>
            <div class="input-group">
                <label for="nama">Nama Tamu</label>
                <input type="text" id="nama" name="nama" placeholder="Nama Tamu" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="kehadiran">Konfirmasi Kehadiran</label>
                <select id="kehadiran" name="kehadiran" required>
                    <option value="hadir">Hadir</option>
                    <option value="tidak_hadir">Tidak Hadir</option>
                    <option values="mungkin_hadir">Mungkin Hadir</option>
                </select>
            </div>
            <div class="input-group">
                <label for="ucapan">Berikan Ucapan</label>
                <textarea id="ucapan" name="ucapan" placeholder="Berikan Ucapan" required></textarea>
            </div>
            <button class="button-rsvp">Kirim</button>
        </form>

        <div class="ucapan-container">
            <h3>Ucapan Tamu:</h3>
            <ul id="ucapanList"></ul>
        </div>
    </div>
</div>
